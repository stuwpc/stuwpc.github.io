<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forms.css" type="text/css">    
    <title>Login</title>
</head>
<body>
	<div class="bg">
		<!-- 登录注册模块 -->
		<div class="container">
			<div class="formbox">
				<div class="formhead">
					<ul>
						<li><a id = "dl" href="#">登录</a></li>
						<li><a id = "zc" href="#">注册</a></li>
					</ul>
				</div>
				<div class="login">
					<form method="post",action="login/">
						<div class="ldiv">
							<input type="text" placeholder="请输入用户名或邮箱"/>
						</div>
						<div class="ldiv">
							<input type="password" placeholder="请输入密码"/>
						</div>
						<div class="pldiv">
							<input type="checkbox">记住密码
						</div>
						<div class="ldiv">
							<button type="submit">登录</button>
						</div>
					</form>
				</div>
				<div class="register">
					<form method="post",action="register/">
						<div class="rldiv">
							<input type="text" placeholder="请输入用户名"/>
						</div>
						<div class="rldiv">
							<input type="text" placeholder="请输入邮箱"/>
						</div>
						<div class="rldiv">
							<input type="text" placeholder="请输入电话"/>
						</div>
						<div class="rldiv">
							<input type="password" placeholder="请输入密码"/>
						</div>
						<div class="rldiv">
							<input type="text" placeholder="请输入性别（男或女）"/>
						</div>
						<div class="rldiv">
							<input type="text" placeholder="请输入家庭住址"/>
						</div>
						<div class="rldiv">
							<button type="submit">注册</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script>
			// 获取元素
			var dl = document.getElementById('dl');
			var zc = document.getElementById('zc');
			var login = document.getElementsByClassName('login');
			var register = document.getElementsByClassName('register');
			var formbox = document.getElementsByClassName('formbox');
			console.log(dl);
			console.log(zc);
			console.log(login[0]);
			console.log(register[0]);
			//注册事件
			dl.onmouseover = function(){
				dl.style.color = 'blue';
				dl.style.borderBottom = "2px solid blue";
			}
			zc.onmouseover = function(){
				zc.style.color = 'blue';
				zc.style.borderBottom = "2px solid blue";
			}
			dl.onmouseout = function(){
				dl.style.color = '#fff';
				dl.style.borderBottom = "0PX";
			}
			zc.onmouseout = function(){
				zc.style.color = '#fff';
				zc.style.borderBottom = "0PX";
			}
			dl.onclick = function(){
				formbox[0].style.height = 300+"px";
				login[0].style.display = "block";
				register[0].style.display = "none";
			}
			zc.onclick = function(){
				formbox[0].style.height = 600+"px";
				login[0].style.display = "none";
				register[0].style.display = "block";  
			}
		</script>
	</div>
</body>
</html>
